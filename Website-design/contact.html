<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Contact | Loempialand</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

    <header>
        <h1>Loempialand</h1>
        <a href="index.html" id="logo">
            <img src="images/logo_loempialand.png" alt="logo van Loempialand"  class="imageCenter">
        </a>
        <nav>
            <ul class="navBarList">
                <li class="navBarItem" id="home">
                    <a href="index.html" class="navButton">
                        Home
                    </a>
                </li>
                <li class="navBarItem" id="menu">
                    <a href="menu.html" class="navButton">
                        Menu
                    </a>
                </li>
                <li class="navBarItem" id="info">
                    <a href="info.html" class="navButton">
                        Algemene info
                    </a>
                </li>
                <li class="navBarItem" id="contact">
                    <a href="contact.html" class="navButton">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contacteer ons:</h2>
            <form>
                <label for="firstName">Uw voornaam:</label><br>
                <input type="text" id="firstName"><br>

                <label for="lastName">Uw achternaam:</label><br>
                <input type="text" id="lastName"><br>

                <label for="email">Uw email adres:</label><br>
                <input type="email" id="email"><br>

                <label for="message">Uw bericht:</label><br>
                <textarea id="message"></textarea><br>

                <input type="submit" value="verzenden">
            </form>
        </section>
    </main>

</body>
</html>
